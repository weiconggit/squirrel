<!DOCTYPE html>

<head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="static/picture/logo.svg" alt="logo">
              </div>
              <h4>欢 迎 使 用 ！</h4>
              <h6 class="font-weight-light">登录以继续操作</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="用户名">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="密    码">
                </div>
                <div class="mt-3">
					<!-- TODO -->
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="index.html">登 录</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      保持登录
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">忘记密码？</a>
                </div>
                <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="typcn typcn-social-facebook-circular mr-2"></i>邮件联系我们
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
				  <!-- 2022年11月30日 暂不支持随意创建用户 -->
                  <!-- 没有账号? <a href="register.html" class="text-primary">创建</a> -->
				  没有账号? <a href="" class="text-primary">创建</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->

  <!-- container-scroller -->
